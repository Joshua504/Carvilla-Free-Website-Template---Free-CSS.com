<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CarVilla</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Rufina&display=swap"

		/>
	</head>
	<body>
		<div class="">
			<header>
				<nav
					class="flex justify-around items-center bg-transparent py-[3em] fixed top-[.5em] z-10 w-full"
				>
					<div class="flex justify-center items-center gap-[5px]">
						<div class="hamburger">
							<span class="bars"></span>
							<span class="bars"></span>
							<span class="bars"></span>
						</div>
						<h2 class="logo text-[1.6rem] text-[#ffffff]">CARVILLA</h2>
					</div>
					<ul
						class="flex justify-around items-center gap-[2em] font-bold text-[#ffffff]"
					>
						<li>
							<a
								class="nav-link text-[1.2rem] hover:text-[#0102FA] duration-[.5s] ease-in"
								href=""
								>HOME</a
							>
						</li>
						<li>
							<a
								class="nav-link text-[1.2rem] hover:text-[#0102FA] duration-[.5s] ease-in"
								href=""
								>SERVICE</a
							>
						</li>
						<li>
							<a
								class="nav-link text-[1.2rem] hover:text-[#0102FA] duration-[.5s] ease-in"
								href=""
								>FEATURED CARS</a
							>
						</li>
						<li>
							<a
								class="nav-link text-[1.2rem] hover:text-[#0102FA] duration-[.5s] ease-in"
								href=""
								>NEW CARS</a
							>
						</li>
						<li>
							<a
								class="nav-link text-[1.2rem] hover:text-[#0102FA] duration-[.5s] ease-in"
								href=""
								>BRANDS</a
							>
						</li>
						<li>
							<a
								class="nav-link text-[1.2rem] hover:text-[#0102FA] duration-[.5s] ease-in"
								href=""
								>CONTACTS</a
							>
						</li>
					</ul>
				</nav>
			</header>
			<main>
				<section
					class="bg-[url('./imgs/welcome-banner.jpg')] bg-cover bg-center h-[150vh]"
				>
					<div class="text-center pt-[15em] z-20">
						<h1
							class="text-[3rem] font-extrabold uppercase text-[#ffffff] mb-[45px]"
						>
							get your desired car in resonable price
						</h1>
						<p class="text-[1.5rem] text-[#ffffff] w-[65%] my-0 mx-auto">
							Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
							eiusmod tempor incididunt ut labore et dolore magna aliqua.
						</p>
						<button
							class="py-[20px] px-[60px] mt-[55px] bg-[#4E4FFA] text-[16px] rounded-[5px] border-none outline-transparent pointer hover:bg-[#0102FA] duration-[.6s] ease-in"
						>
							Contact Us
						</button>
					</div>
				</section>
				<section>
					<div class="form relative top-[-10em] flex justify-center items-center bg-[#FFFFFF] w-[75%] py-[40px] mx-auto gap-[97.5px]">
						<div>
							<section class="flex items-center mb-[1.5em] justify-center gap-[100px]">
								<div>
									<div class="mb-[20px]">
										<label for="" class="text-[1.3rem] capitalize"
											>select year</label
										>
									</div>
									<select
										name=""
										id=""
										class="capitalize bg-[#f8f8f8] text-[#adb2bb] w-[150%] px-[8px] py-[10px]"
									>
										<option value="select">year</option>
										<option value="">2018</option>
										<option value="">2017</option>
										<option value="">2016</option>
									</select>
								</div>
								<div class="">
									<div class="mb-[20px]">
										<label for="" class="text-[1.3rem] capitalize"
											>select make</label
										>
									</div>
									<select
										name=""
										id=""
										class="capitalize bg-[#F8F8F8] text-[#adb2bb] w-full px-[8px] py-[10px]"
									>
										<option value="select">make</option>
										<option value="">toyota</option>
										<option value="">holden</option>
										<option value="">maecedes-benz</option>
									</select>
								</div>
								<div class="">
									<div class="mb-[20px]">
										<label for="" class="text-[1.3rem] capitalize"
											>select model</label
										>
									</div>
									<select
										name=""
										id=""
										class="capitalize bg-[#F8F8F8] text-[#adb2bb] w-[130%] px-[8px] py-[10px]"
									>
										<option value="select">model</option>
										<option value="">kia-rio</option>
										<option value="">mitsubishi</option>
										<option value="">ford</option>
									</select>
								</div>
							</section>
							<!-- --------------------------------- end --------------------------------- -->
							<section class="flex items-center justify-center gap-[100px]">
								<div>

											>select year</label
										>
									</div>

										name=""
										id=""

										<option value="select">year</option>
										<option value="">2018</option>
										<option value="">2017</option>

								<div>
									<div class="mb-[20px]">
										<label for="" class="text-[1.3rem] capitalize"
											>select make</label

									</div>
									<select
										name=""
										id=""
										class="capitalize bg-[#F8F8F8] text-[#adb2bb] w-full px-[8px] py-[10px]"
									>
										<option value="select">make</option>
										<option value="">toyota</option>
										<option value="">holden</option>
										<option value="">maecedes-benz</option>
									</select>
								</div>
								<div>
									<div class="mb-[20px]">
										<label for="" class="text-[1.3rem] capitalize"
											>select model</label
										>
									</div>
									<select
										name=""
										id=""
										class="capitalize bg-[#F8F8F8] text-[#adb2bb] w-[130%] px-[8px] py-[10px]"
									>
										<option value="select">model</option>
										<option value="">kia-rio</option>
										<option value="">mitsubishi</option>
										<option value="">ford</option>
									</select>
								</div>
							</section>
							<!-- --------------------------------- end --------------------------------- -->
						</div>
						<div class="flex items-center justify-center">
							<button
								class="py-[20px] px-[60px] mt-[55px] bg-[#4E4FFA] text-[16px] rounded-[5px] border-none outline-transparent pointer hover:bg-[#0102FA] duration-[.6s] ease-in capitalize text-[#ffffff]">
								search
							</button>
						</div>
					</div>
				</section>
			</main>
		</div>
